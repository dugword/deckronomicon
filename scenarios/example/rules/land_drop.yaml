Name: Make Land Drop
When:
  # This should assume the Player's PrecombatMain step
  # Not the player's or opponent's precombat main step
  Step: PrecombatMain
  # LandPlayedThisTurn should be a default value
  LandPlayedThisTurn: false
  InZone:
    Zone: Hand
    Cards:
      - $Island
Then:
  Play:
    - $Island
